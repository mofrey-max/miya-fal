<!DOCTYPE html>
<ion-header>
  <ion-toolbar color="primary">
     <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding>
 
<ion-list> 
<ion-list-header>
Slide to increase font size
</ion-list-header>
 <ion-item>
 <div class="sliderContainer">
    <input type="range"  name="volume"
    min="0.3" max="2" class="slider" [ngModel]="fontSize" (input)="onChange($event.target.value)" value = "1.5" step="0.1"/> 
  </div>

  </ion-item>
<ion-radio-group [(ngModel)]="fontFamily" (ionChange)="onFontFamilyChange($event)">
      <ion-list-header>
        <ion-label>Font family</ion-label>
      </ion-list-header>
      <ion-item>
        <ion-label>Default</ion-label>
        <ion-radio slot="end" value=""></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Liberation Serif</ion-label>
        <ion-radio slot="end" value="liberation-serif-font"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Lato</ion-label>
        <ion-radio slot="end" value="Lato-font"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Libre Franklin</ion-label>
        <ion-radio slot="end" value="Fraklin-font"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Roboto</ion-label>
        <ion-radio slot="end" value="Roboto-font"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Futura</ion-label>
        <ion-radio slot="end" value="FUTURA-font"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>San-serif</ion-label>
        <ion-radio slot="end" value="San-serif-font"></ion-radio>
      </ion-item>
    </ion-radio-group>  
</ion-list>
</ion-content>
